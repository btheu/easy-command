<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Easy Command</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

<div class="container theme-showcase">

	<div class="page-header">
		<h1>Easy Command</h1>
	</div>

	<div class="row">
		<div class="col-md-6 col-offset-3">
			<button id="sendMsg" type="button" class="btn btn-lg btn-primary">Send message</button>
		</div>
		<div class="col-md-6 col-offset-3">
			<button id="sendCmd" type="button" class="btn btn-lg btn-primary">Send command</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Chat</h3>
				</div>
				<div class="panel-body">
					<div id="statusChat">&nbsp;</div>
				</div>
				<div class="panel-body">
					<div id="messageChat">&nbsp;</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6 col-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Command</h3>
				</div>
				<div class="panel-body">
					<div id="statusCommand">&nbsp;</div>
				</div>
				<div class="panel-body">
					<div id="messageCommand">&nbsp;</div>
				</div>
			</div>
		</div>
	</div>
	


</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">


$('#sendMsg').click(function(){
	$('#statusChat').html("sent !");
	sendMessage('test');
})

$('#sendCmd').click(function(){
	$('#statusCommand').html('Performing command...');
	$.post('/command').done(function(data) {
		$('#statusCommand').html('');
		$('#messageCommand').html(data);
	})
})

var webSocketCommand = new WebSocket("ws://" + location.hostname + ":" + location.port + "/command");
webSocketCommand.onmessage = function (msg) { updateCommand(msg); };
webSocketCommand.onclose = function () { alert("WebSocket Command connection closed") };

//Update the chat-panel, and the list of connected users
function updateCommand(msg) {
	var data = JSON.parse(msg.data);
    $('#messageCommand').append(data.message).append('<br>');
}


var webSocketChat = new WebSocket("ws://" + location.hostname + ":" + location.port + "/chat");
webSocketChat.onmessage = function (msg) { updateChat(msg); };
webSocketChat.onclose = function () { alert("WebSocket Chat connection closed") };

//Update the chat-panel, and the list of connected users
function updateChat(msg) {
    var data = JSON.parse(msg.data);
    $('#messageChat').append(data.userMessage).append('<br>');
}

function sendMessage(message) {
	webSocketChat.send(message);
}


</script>

</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Easy Command</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

<div class="container theme-showcase">

	<div class="page-header">
		<h1>Easy Command</h1>
	</div>

	<div class="row">
		<div class="col-md-6 col-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Command</h3>
				</div>
				<div class="panel-body">
					<div id="message">&nbsp;</div>
				</div>
				<div class="panel-body">
					<div id="chat">&nbsp;</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-6 col-offset-3">
			<button id="send"    type="button" class="btn btn-lg btn-primary">Send command</button>
			<button id="sendMsg" type="button" class="btn btn-lg btn-primary">Send message</button>
		</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

$('#send').click(function(){
	$('#message').html('Performing command...');
	$.get('/hello').done(function(data) {
		$('#message').html(data);
	})
})

$('#sendMsg').click(function(){
	$('#message').html("sent !");
	sendMessage('test');
})

var webSocket = new WebSocket("ws://" + location.hostname + ":" + location.port + "/chat");
webSocket.onmessage = function (msg) { updateChat(msg); };
webSocket.onclose = function () { alert("WebSocket connection closed") };

//Update the chat-panel, and the list of connected users
function updateChat(msg) {
    var data = JSON.parse(msg.data);
    $('#chat').append(data.userMessage).append('<br>');
}

function sendMessage(message) {
    webSocket.send(message);
}


</script>

</body>
</html>
